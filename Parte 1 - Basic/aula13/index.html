<!DOCTYPE html>
<html lang="pr-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 13</title>
</head>
<body>
    <script>
        const nome = prompt("Digite o nome completo")
        document.body.innerHTML += `O seu nome é ${nome} <br>`
        document.body.innerHTML += `Seu nome tem ${nome.length} letras <br> `
        document.body.innerHTML += `A segunda letra do seu nome é ${nome.charAt(1)}<br> `
        document.body.innerHTML += `Qual é o primeiro indice da letra a no seu nome? É ${nome.indexOf('a', nome)} <br> `
        document.body.innerHTML += `As 3 últimas letras do seu nome são: ${nome.slice(-3)}<br> `
        document.body.innerHTML += `As últimas letras do seu nome são: ${nome.split(' ')}<br> `
        document.body.innerHTML += `Seu nome com letras maíusculas: ${nome.toUpperCase(nome)} <br>`
        document.body.innerHTML += `Seu nome tem letras minusculas: ${nome.toLowerCase(nome)} <br> `
    </script>
</body>
</html>
