<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal</title>
    <link rel="stylesheet" href="./modal.css">
</head>
<body>
    <button>Abrir Dialog</button>
    <!-- Formulario Modal-->

    <dialog>
        <div class="modal">
            <div>   
            </div>
            <div id="Cabecario">
                <h1>Insira os Dados</h1>
                <p>Utilizaremos um CRUD</p>
            </div>
            <div class="icone" id="fechar">
                <i class="fa-solid fa-x" id="closeIcon"></i>
            </div>
        </div>
        <!--Formulario-->
        <form action="#" method="post">
            <div class="campo">
                <label for="nome">Nome</label>
                <input type="text" id="nome" placeholder="David" required>
            </div>
            <div class="campo">
                <label for="sobrenome">Sobrenome</label>
                <input type="text" id="sobrenome" placeholder="Junior" required>
            </div>
            <div class="campo-checkbox">
                <p>GÃªnero</p>
                <label>
                    <input type="radio" name="gender" value="male" required> M
                </label>
                <label>
                    <input type="radio" name="gender" value="female" required> F
                </label>
            </div>
            <div class="nasc">
                <label for="nasc" id="data-nasc">DATA DE NASCIMENTO</label>
                <input type="date" name="nasc" required>
                <label for="nasc"><p>MM//DD/YYYY</p></label>
            <div class="campo">
                <label for="email"><p>EMAIL</p></label>
                <input type="text" id="email" placeholder="robertocarlos.oliveira@gmail.com" required>
            </div>
            
            <div class="enviar">
                <input type="submit" value="Enviar">
            </div>
        </form>
    </dialog>


    <!-- Flatcon -->
    <script src="https://kit.fontawesome.com/44d91e0751.js" crossorigin="anonymous"></script>
    <script src="modal.js"></script>
</body>
</html>
