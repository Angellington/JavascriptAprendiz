<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="./style/style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Document</h1>
    </header>
    <nav>
        <ul>
            <li>Option #1</li>
            <li>Option #2</li>
            <li>Option #3</li>
        </ul>
    </nav>
    <main>
        <h2>SeventH-Heaven</h2>
        <p id="demo"></p>
        <section>
            <button id="on">Turn on the light</button>
            <img id="Lights" src="./src/image/image.png" alt="light">
            <button id="off">Turn off the light</button>
        </section>
        <section>
            <button id="alert">ALERT</button>
            <button id="prompt">PROMPT</button>
            <button id="confirm">CONFIRM</button>
            <p id="value"></p>
            <hr>
        </section>
        <section>
            <p id="sample">Bem vindos a nova teocracia</p>
            <p id="sample2">Angels Gone Forever All</p>
            <button onclick="window.print()">Print</button>
        </section>
        <br>
        <button id="black">Apagar a Luz</button>
    </main>
</body>
<script src="./src/scripts/script.js"></script>
<script>
    document.getElementById('demo').innerHTML = "Volidação Exagerada"

    const buttonOn = document.getElementById('on');
    const buttonOff = document.getElementById('off');
    const Lights = document.getElementById('Lights');

    buttonOn.addEventListener("click", function(e){
        Lights.src = './src/image/image2.png';
    });
    buttonOff.addEventListener("click", function(e){
        Lights.src = './src/image/image.png';
    })

    const alerta = document.getElementById("alert")
    alerta.addEventListener("click", function(e){
        alert("Hoi");
    })

    const prompta = document.getElementById("prompt");
    const p_value = document.getElementById("value");

    prompta.addEventListener("click", function(e){
        let value = prompt("Digite um nome")
        if(value){
            p_value.innerHTML = value;
        }
    })

    const confira = document.getElementById("confirm");
    confira.addEventListener("click", function(e){
        confirm("Você gosta de si mesmo? E está preparado para o fim do mundo?")
    })
    // Fase 2 dos estudos
    const demo = document.getElementById("sample");
    demo.style.display = "flex";
    demo.style.justifyContent = "center";
    demo.style.border = "2px solid black";
    demo.style.borderRadius = "8px";
    demo.style.padding = "12px";
    demo.style.width = "30vw";
    
    demo.addEventListener("mouseover", function() {
        this.style.fontWeight = "bold"
        this.style.cursor = "pointer"
    })
    demo.addEventListener("mouseout", function() {
        this.style.fontWeight = "normal"
    })


</script>
</html>
