<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="./style/style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Document</h1>
    </header>
    <nav>
        <ul>
            <li>Option #1</li>
            <li>Option #2</li>
            <li>Option #3</li>
        </ul>
    </nav>
    <main>
        <h2>SeventH-Heaven</h2>
        <section>
            <p id="demo"></p>
            <p id="value">Using Obj Values</p>
            <b>Object.entries()</b>
            <p id="entries">----------------</p>
        </section>
        <section>
            <h2>JSON.Stringfy</h2>
            <p id="string"></p>
        </section>
    </main>
</body>
<script src="./src/scripts/script.js"></script>
<script>

const person = {
    name: "Minerva",
    age: 19,
    city: "Fortaleza"
};

document.getElementById("demo").innerHTML = `${person.name}, ${person.age}, ${person.city}`;

document.write("<b>Displaying in Loop</b>\n<br>")

let text = "";
for(let x in person){
    text += person[x] + " ";
};

document.write(text)

const array = Object.values(person);

document.getElementById("value").innerHTML = array;

const fruits = {banana:300, Oragens:200, Apples:500};
let texto = "";
for(let [fruit, value] of Object.entries(fruits)){
    texto += fruit + ": " + value + "<br>";
}

document.getElementById("entries").innerHTML = texto

// JSON Stringfy

const JSONPessoa = JSON.stringify(person)

document.getElementById("string").innerHTML = JSONPessoa

</script>
</html>
