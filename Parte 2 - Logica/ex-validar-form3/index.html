<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Formulario Exercicio 1:48:52</title>
    <!-- CSS link-->
     <link rel="stylesheet" href="./styles/styles.css">
</head>
<body>
    <section id="formulario">
        <h1>Random Form</h1>

        <div class="verify"></div>

        <form action="/" method="post" class="formulario" novalidate>
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Minerva" required>

            <label for="lastname">Last Name</label>
            <input type="text" id="lastname" name="lastname" placeholder="Alves" required>

            <label for="birthdate">Birthdate</label>
            <input type="date" id="birthdate" name="birthdate" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="caiotro6010@gmail.com" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Submit</button>
        </form>

    </section>
    <!-- Javascript link-->
    <script src="./js/script.js"></script>
</body>
</html>
