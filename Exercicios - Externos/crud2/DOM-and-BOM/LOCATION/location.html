<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Location</title>
</head>
<body>
    <h1>JS - Window Location</h1>

    <p class="href"></p>
    <p class="hostname"></p>
    <p class="pathname"></p>
    <p class="protocol"></p>
    <p class="port"></p>
    <input type="button" value="Novo Documento URL/LINK" onclick="newDoc()">
</body>
<script>
    // Output: Localização da Página
    PageLoc = document.querySelector(".href")
    PageLoc.innerHTML = 'A Localização da página é <br> ' + window.location.href

    // Output: Hostname
    PageHost = document.querySelector(".hostname")
    PageHost.innerHTML = 'O Hostname (provedor) é: <br> ' + window.location.hostname

    // Output: Pathname
    PagePath = document.querySelector(".pathname")
    PagePath.innerHTML = 'O Pathname (caminho) é: <br>' + window.location.pathname

    // Output: Protocolo
    PageProtocol = document.querySelector(".protocol")
    PageProtocol.innerHTML = "O protocolo é: <br> " + window.location.protocol

    // Output: Porta
    PagePort = document.querySelector(".port")
    PagePort.innerHTML = "A porta é: <br>" + window.location.port

    // Output: Assign() - carrega um novo documento
    function newDoc(){
        window.location.assign('https://github.com/Angellington')
    }
</script>
</html>
