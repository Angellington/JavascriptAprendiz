<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crud Operation</title>
    <link rel="stylesheet" href="crus.css">
</head>
<body onload="readAll()">
    <div class="container">
        <div class="form_container">
            <form class="create_form" novalidate>
                <input type="text" class="name" placeholder="Enter name" required>
                <input type="email" class="email">
                <button type="submit" onclick="add()">create</button>
            </form>
            <form class="update_form">
                <input type="text" class="uname">
                <input type="email" class="uemail">
                <button>update</button>
            </form>
            <div class="add_div">
                <button onclick="create()">Add +</button>
            </div>

            <table>
                <thead>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Action</th>
                </thead>
                <tbody class="data_table">

                </tbody>
            </table>
        </div>
    </div>
</body>
<script src="crud.js"></script>
</html>
